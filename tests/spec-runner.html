<!DOCTYPE html>
<html>
<head>
<title>Jasmine Spec Runner</title>

<link rel="shortcut icon" type="image/png" href="lib/jasmine/jasmine_favicon.png">
<link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
<script type="text/javascript" src="lib/vendor/require.js"></script>

<script>
require(['../agency-ui-foundation/common'], function (common) {


// Update config valuse coming from agency-ui-foundation/common.
require.config({

'baseUrl': '../',
'urlArgs': 'cb=' + Math.random(),

'paths' : {
    'vendor': 'tests/lib/vendor',
    'jasmine': 'tests/lib/jasmine',
    'spec': 'tests/spec'
},

// the paths config is only for setting up root paths for module IDs,
// not for mapping one module ID to another one.
// http://requirejs.org/docs/api.html#config-map

'map': {
    '*': {
        'underscore': 'vendor/underscore',
        'backbone': 'vendor/backbone',
        'marionette': 'vendor/marionette',
        'stickit': 'vendor/stickit',
        'jquery': 'vendor/jquery'
    }
},


'shim': {

    // Jasmine shims

    'jasmine/jasmine': {
        'deps': [],
        'exports': 'jasmine'
    },
    'jasmine/jasmine-html': {
        'deps': ['jasmine/jasmine']
    },
    'jasmine/jasmine-jquery': {
        'deps': ['jasmine/jasmine']
    },
    'jasmine/console-runner': {
        'deps': ['jasmine/jasmine']
    },

    // Vendor shims

    // modernizr is currently not use for any tests
    // 'modernizr': {
    //     'exports': 'Modernizr'
    // },

    'vendor/underscore': {
        'exports': '_'
    },

    'vendor/jquery': {
        'exports': 'jQuery'
    },
    'vendor/backbone': {
        'deps': ['jquery', 'underscore'],
        'exports': 'Backbone'
    },
    'vendor/marionette': {
        'deps': ['jquery', 'underscore', 'backbone'],
        'exports': 'Marionette'
    },
    'vendor/stickit': {
        'deps' : ['backbone'],
        'exports' : 'Stickit'
    }
}

}); // eof require.config

require(['spec/main']);

});
</script>
</head>

<body>
</body>
</html>
